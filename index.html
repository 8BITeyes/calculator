<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="body">
            <div class="calculatorcontainer">
                <div class="displaycontainer">
                    <div class="displayunit"></div>
                    <div class="display"></div>
                </div>
                <div class="buttoncontainer">
                    <div class="leftcontainer">
                        <div class="topcontainer">
                            <button class="clear" id="top">AC</button>
                            <button class="negative" id="top">(-)</button>
                            <button class="back" id="top"><=</button>
                        </div>
                        <div class="numbercontainer">

                        </div>
                        <div class="bottomcontainer">

                        </div>
                    </div>
                    <div class="operatorcontainer">
                        <button class="divide" id="operator">/</button>
                        <button class="multiply" id="operator">*</button>
                        <button class="subtract" id="operator">-</button>
                        <button class="add" id="operator">+</button>
                        <button class="sum">=</button>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
